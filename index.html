<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Brought to you by Silas Lowe</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <main id="container">
      <!-- Header  -->

      <header>
        <h1>Martin's Aquarium</h1>
      </header>

      <!-- Main Container -->
      <div class="main-contaner">
        <!-- Left Container -->
        <div class="left-container">
          <!-- Fishes Container -->

          <section class="fishes">
            <h3 class="section-title">Fish Friends</h3>
            <div class="fish">
              <img src="martins-pics/dragonfish.jpg" alt="dragon fish named smiles" />
              <ul>
                <li class="fish__name">Name:</li>
                <li class="fish__species">Species:</li>
                <li class="fish__length">Length:</li>
                <li class="fish__location">Location:</li>
                <li class="fish__dies">Diet:</li>
              </ul>
            </div>
          </section>

          <!-- Travel Container -->

          <section class="travel">
            <!-- Quotes -->
            <article class="travel__quotes">
              <h3>Fish Dish</h3>
              <div class="quoteItem">
                <p class="quoteItem__text">"This us a quote"</p>
                <p class="quoteItem__location">Des Moines</p>
                <p class="quoteItem__author">Silas Lowe</p>
              </div>
            </article>

            <!-- Travel Locations -->

            <article class="travel__location">
              <h3>Fishy Travel</h3>
              <div class="locationItem">
                <p class="locationItem__name">"Des Moines"</p>
                <img src="martins-pics/DesMoinesIowaSkyline.jpg" alt="Des Moines" />
                <p class="locationItem__lat-long-">Silas Lowe</p>
              </div>
            </article>
          </section>
        </div>

        <!-- Right Container -->
        <div class="right-container">
          <aside class="tipsList">
            <h3>Tips for Fish</h3>
            <div class="careItem">
              <h4 class="tip__topic">Salinity</h4>
              <p class="tip__text">Keep salt neer yer fish bowl</p>
            </div>
          </aside>
        </div>
      </div>
    </main>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
